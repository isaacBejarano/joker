<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Joker</title>
		<!-- Bootstrap CSS. v.4.4^ <-> .container-{breakpoint}  -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<!-- Font Awesome - icons -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
			integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
			crossorigin="anonymous"
		/>
		<!-- custom  CSS -->
		<link rel="stylesheet" href="../styles/style.css" />
	</head>

	<body>
		<header class="bg-purple text-light mx-auto mt-0 mt-md-4 p-4">
			<hgroup>
				<h1>Joker</h1>
				<h2 class="font-weight-lighter">AJAX with JQuery</h2>
				<h3 class="h5 text-darkslateblue font-weight-normal font-italic pt-3">
					This city deserves a better class of fetch API
				</h3>
			</hgroup>
		</header>

		<main class="bg-light border border-purple mx-auto my-0 p-4">
			<!-- progress bar -->
			<section id="fetch-progress" class="py-3">
				<div class="progress">
					<div
						class="progress-bar progress-bar-striped progress-bar-animated bg-info"
						role="progressbar"
						aria-valuemin="0"
						aria-valuemax="100"
					></div>
				</div>
			</section>

			<h4 class="text-purple font-weight-lighter my-3">This week, featuring...</h4>

			<!-- Image -->
			<div class="card mb-5 mt-0">
				<div class="card-body text-darkslateblue">
					<p class="h4">
						<strong>Chuck Norris</strong>
					</p>
				</div>
				<img class="card-img-bottom" src="../assets/chuck.jpg" alt="Card image cap" />
			</div>

			<!-- FORM -->
			<form action="#" method="GET" class="pb-2">
				<!-- submit -->
				<div class="form-group d-flex align-items-center">
					<button id="btn" class="btn btn-lg btn-outline-purple mr-3" type="submit">
						<i class="far fa-grin-squint-tears fa-2x"></i>
					</button>
					<label for="formGroupExampleInput2" class="text-darkslateblue h3 font-weight-lighter">Joke!</label>
				</div>
			</form>

			<!-- OUTLET - joke -->
			<div id="outlet" class="border border-darkgray rounded alert alert-secondary mt-0 mb-3" role="alert">
				<p class="h5 font-weight-lighter text-justify font-italic text-dark m-0 py-3 px-5">Why so seriuous?</p>
			</div>

			<!-- alert-info -->
			<div class="d-none alert alert-info" role="alert">
				<strong>Requesting...</strong>
			</div>

			<!-- alert-success -->
			<div class="d-none alert alert-success" role="alert">
				<strong>Well done!</strong>
				You successfully got a joke.
			</div>

			<!-- alert-danger -->
			<div class="d-none alert alert-danger" role="alert">
				<strong>Oops!</strong>
				Something went wrong in the server side :(
				<span class="d-block msg mt-2"></span>
			</div>
		</main>

		<!-- "jquery-3.5.1.slim.min.js" has no AJAX. Use "jquery-3.5.1.min.js" instead -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>

		<!-- Custom JS -->
		<script src="../models/Joke.js"></script>
		<script src="../controllers/fetch.js"></script>
	</body>
</html>
